<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter order id" id="orderId" /><br />
      <button onclick="findOrder()">Find order</button>
    </div>

   <div class="container">
     <h1>Create person</h1>
    <form action="" id="personForm">
      <input type="text" id="firstName" placeholder="Enter firstname" />
      <input type="text" id="lastName" placeholder="Enter lastname" />
      <input type="text" id="email" placeholder="Enter email" />
      <input type="number" id="phone" placeholder="Enter phone" />
      <input type="submit" />
    </form>
   </div>

    <div class="container">
        <input
      type="text"
      placeholder="Enter term to find product"
      id="product"
    /><br />
    <button onclick="findProductInPipedrive()">Find product</button>
    </div>

    <div class="container">
        <h1>Create Product</h1>
    <form action="" id="productForm">
      <input type="text" id="name" placeholder="Enter name" />
      <input type="text" id="code" placeholder="Enter code" />
      <input type="number" id="prices" placeholder="Enter price" />
      <input type="submit" />
    </form>
    </div>

    <div class="container" id="deal">
        <h1>Create Deal in Pipedrive</h1>

    <form action="" id="dealForm">
      <input type="text" id="title" placeholder="Enter deal name" />
      <input type="number" id="value" placeholder="Enter Value" />
      <input type="submit" />
    </form>
    </div>
  </body>
</html>
<script src="index.js"></script>
